<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circles</title>
</head>
<body>
<canvas id="myCanvas" width="1368" height="768" style="border:1px solid #d3d3d3;"></canvas>

<script>
    function Circle(x, y, radius){
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function createCircle() {
       let circle = new Circle(200,300,50);
       let ctx = document.getElementById('myCanvas').getContext("2d");
       ctx.beginPath();
       ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
       ctx.fill();
    }
    createCircle();
    function createCircle1() {
        let ctx = document.getElementById('myCanvas').getContext("2d");
        let radius = Math.random()*(100-50)+50;
        let circle = new Circle(500,300,radius);
        ctx.beginPath();
        ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        ctx.fill();
    }
    createCircle1();
    // Hinh tron mau ngau nhien
    function getRandomHex() {
        return Math.floor(Math.random()*255);
    }
    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }
    function createCircle2() {
        let ctx = document.getElementById('myCanvas').getContext("2d");
        let circle = new Circle(100,300,50);
        let x = Math.floor(Math.random()*window.innerWidth);
        let y = Math.floor(Math.random()*window.innerHeight);
        let radius = Math.floor(Math.random()*100);
        let color = getRandomColor();
        ctx.beginPath();
        ctx.arc(x,y,radius,0,2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }
    createCircle2();
    for (let i =0; i<30;i++){
        createCircle2();
    }








</script>
</body>
</html>
